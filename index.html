<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>My Library</title>
</head>
<body>
    <header class="header">
        <nav>
            <h1 class="title">My Library</h1>
            <button id="book-btn" class="btn" type="button">New Book</button>
        </nav>
    </header>
    <main>
        <section id="library" class="library-section">
            <h2 class="title h2-underline">Books</h2>
        </section>
        <div class="modal-container hidden">
            <section class="modal">
                <header class="modal-header">
                    <h2>Create Book In Library</h2>
                    <button id="close-btn" type="button">X</button>
                </header>
                <form action="javascript:void(0);" id="book-form" class="book-form">
                    <div class="form-section">
                        <label for="book-title">Title</label>
                        <input type="text" name="book-title" id="book-title" required>
                    </div>
                    <div class="form-section">
                        <label for="book-author">Author</label>
                        <input type="text" name="book-author" id="book-author" required>
                    </div>
                    <div class="form-section">
                        <label for="book-pages">Pages</label>
                        <input type="number" name="book-pages" id="book-pages" min="1" required>
                    </div>
                    <div class="form-section">
                        <input type="checkbox" name="book-completion" id="book-completion">
                        <label for="book-completion">Completed</label>
                    </div>
                    <div class="form-section">
                        <button type="submit" id="submit-btn" class="btn form-btn">Add Book</button>
                        <button type="button" id="cancel-btn" class="btn form-btn">Cancel</button>
                    </div>
                </form>
            </section>
            <div class="overlay"></div>
        </div>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
